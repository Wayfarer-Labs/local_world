name: build-windows-installer

on:
  workflow_dispatch:
  push:
    tags: ["v*"]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write # needed only for the GitHub Release upload step

    steps:
      - name: Checkout
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install pixi (only)
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          run-install: false

      - name: Copy pixi into installer payload
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force installer | Out-Null
          $pixiPath = (Get-Command pixi).Source
          Copy-Item $pixiPath -Destination installer/pixi.exe -Force

      - name: Compile Inno Setup installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.7
        with:
          path: setup.iss

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/*.exe

      - name: Attach installer to GitHub Release (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.exe
